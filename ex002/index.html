<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <h1>Tratando dados com JavaScript</h1>
    <script>
        var numero1 = Number(prompt('Digite um número'))
        var numero2 = Number(prompt('Digite mais um número'))
        var soma = numero1 + numero2
        alert('A soma de ' + numero1 + ' + ' + numero2 + ' é de ' + soma)
    </script>
</body>
</html>
